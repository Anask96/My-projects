<body>
  <!-- Bootstrap dependency. Do not remove -->

    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
  <!-- Top bar for the whole page, reference bootstrap nav documentation -->
  <nav class="navbar navbar-custom">
    <div id="langpos" class="col-md-12 text-center">
      <button id="lang" onclick="changeLanguage()" type="button" name="language">ESP | ENG</button>
    </div>
    <button id="menu" onclick="openSideBar()"><i class="fas fa-bars" title="Menu Button"></i></button>
    <a id="homelink" class="nav-link" href="../html/mainpage.html">Home</a>
    <div class="container.fluid">
      <div id="sidebar" class="sidebar">
        <h3 id="pointsSide">138 Points</h3>
        <span tabindex=0 onfocus="openSideBar()" id="menubtn" style="font-size:30px;cursor:pointer"
          onclick="closeSideBar()">&#9776;</span>
        <a id="signinSide" href="../html/signin.html">Sign In</a>
        <a id="homeSide" href="../html/mainpage.html" onclick="closeSideBar()">Home</a>
        <a id="reportSide" href="../html/reporting.html">Report</a>
        <a id="collectSide" href="../html/collection.html">Collect</a>
        <a onfocusout="closeSideBar()" id="dropoffSide" href="">Drop Off Locations</a>

    </div>
  </nav>


  <!-- Container for the map twxt and buttons -->
  <div id="contM" class="container-fluid">
    <div id="header">
      <h4 id="toptext">Choose Location on Map</h4>
    </div>
    <div>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      </form>
    </div>
    <!-- Container for the map -->
    <div tabindex=0 id="mapdiv"></div>
    <script id="mapsource" src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <div class="buttons">
      <button id="x" type="button" name="Cancel button" class="btn btn-primary" onclick="previousPage()">Cancel <i
          class="fas fa-times-circle loseIcon"></i></button>
      <button id="tick" type="button" name="Confirm button" class="btn btn-primary" onclick="previousPage()">Confirm <i
          class="fas fa-check-circle loseIcon"></i></button>
    </div>
  </div>
