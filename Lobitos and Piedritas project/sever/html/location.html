    <!-- Container for the map twxt and buttons -->
  <div id="contM" class="container-fluid">

      <h4 id="toptext">Choose Location on Map</h4>
    </div>
    <div>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      </form>
    </div>
    <!-- Container for the map -->
    <div tabindex=0 id="mapdiv"></div>

    <div class="buttons">
      <button id="x" type="button" name="Cancel button" class="btn btn-primary">Cancel <i
          class="fas fa-times-circle"></i></button>
      <button id="tick" type="button" name="Confirm button" class="btn btn-primary">Confirm <i class="fas fa-check-circle"></i></button>
